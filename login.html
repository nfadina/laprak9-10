<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(37, 29, 29);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .header .logo img {
            height: 100px;
            width: auto;
        }
        .header h1 {
            margin: 10px 0;
            font-size: 2.5rem;
            color: #333;
        }
        .header img {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="gambar/logo.jpg" alt="Logo">
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Selamat Datang di Grand Hotel</h1>
    </div>

    <!-- Login Section -->
    <section id="login" class="py-5">
        <div class="container">
            <h2 class="text-center">Login</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Login As</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            // Username dan Password yang diizinkan
            const credentials = {
                user: { username: 'user123', password: 'userpass' },
                admin: { username: 'admin123', password: 'adminpass' }
            };
    
            // Mendapatkan input dari form
            const inputUsername = document.getElementById('username').value;
            const inputPassword = document.getElementById('password').value;
            const inputRole = document.getElementById('role').value;
    
            // Validasi login
            if (
                inputUsername === credentials[inputRole].username &&
                inputPassword === credentials[inputRole].password
            ) {
                alert('Login berhasil sebagai ' + inputRole + '!');
                // Redirect ke halaman dashboard sesuai role
                if (inputRole === 'user') {
                    window.location.href = 'user.html';
                } else if (inputRole === 'admin') {
                    window.location.href = 'admin.html';
                }
            } else {
                alert('Username atau Password salah!');
            }
        });
    </script>    

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 Grand Hotel.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
